<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Password Generator</h2>
    
    <div id="options">
        <form>
            <div class="option-divs">
                <input type="checkbox" id="uppercaseChars" class="checkboxes" checked/>
                <label for="uppercaseChars">A-Z</label>
            </div>
            <br/>
            <div class="option-divs">
                <input type="checkbox" id="lowercaseChars" class="checkboxes" checked/>
                <label for="lowercaseChars">a-z</label>
            </div>
            <br/>
            <div class="option-divs">
                <input type="checkbox" id="digitChars" class="checkboxes" checked/>
                <label for="digitChars">0-9</label>
            </div>
            <br/>
            <div class="option-divs">
                <input type="checkbox" id="symbolChars" class="checkboxes" checked/>
                <label for="symbolChars">!@#$%^&*</label>
            </div>
            
        </form>
    </div>

    <input type="range" min="1" max="50" value="15" id="slider">
    <label for="slider" id="sliderValue">15</label>

    <br/>
    <br/>
    
    <button id="generatePasswordButton">Generate password</button>

    <p id="passwordAppearsHere">Password appears here</p>

    <button id="copyPassword">Copy password to clipboard</button>

    <script src="/content.js"></script>
    
</body>
</html>
